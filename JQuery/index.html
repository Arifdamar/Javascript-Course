   <button id="animate">
       Animate
   </button>

    <div id="box">

    </div>
   <script>

       let box = $("#box");

       $(document).ready(function() {
           $("#animate").click(function() {
                box.animate(
                    {
                    left: 250,
                    width: 300,
                    height: 300
                    }, 2000, function() {
                        box.animate({
                            top: 300,
                            width: 200,
                            height: 200
                        },1500)
                    }
                );
           });
            
       });
